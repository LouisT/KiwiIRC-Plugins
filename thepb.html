<script type="text/javascript">
// Automatically embed pastes from http://thepb.in/
kiwi.addMediaMessageType(function(url) {
     return /^https?:\/\/((.+)\.)?thepb\.in(\/private)?\/[a-z0-9]+\/?$/i.test(url);
},function (url) {
    $el = $("<iframe width=\"100%\" height=\"100%\" frameBorder=\"0\" src=\""+url+".kiwi\"></iframe>");
    $el.load(function() {
        $el.css({margin: 'none', padding: 'none'});
        $el.parent().css({width:'90%', height: '432px', overflow: 'hidden', padding: '0', 'box-sizing':'border-box'});
    });
    return $el;
});
</script>
